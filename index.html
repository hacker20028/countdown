<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Until We Meet Again ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 400px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 15px;
            min-width: 70px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            font-size: 1.1rem;
            margin: 2rem 0;
            font-style: italic;
            opacity: 0.9;
        }

        .hearts {
            font-size: 2rem;
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .edit-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .edit-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem;
            border-radius: 10px;
            margin: 0.5rem;
            width: 200px;
        }

        .edit-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .set-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 1rem;
            transition: transform 0.3s;
        }

        .set-button:hover {
            transform: translateY(-2px);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 0.5rem;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 0.7rem;
            }
            
            .time-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1 class="title">Until We Meet Again</h1>
        <p class="subtitle"> üêª &  üê•</p>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="hearts">üíï ‚ù§Ô∏è üíñ ‚ù§Ô∏è üíï</div>
        
        <p class="message" id="message">
            Every second brings us closer to being in each other's arms again! ü•∫‚ù§Ô∏è
        </p>
        
        <div class="edit-section">
            <h3 style="margin-bottom: 1rem;">Set Your Meeting Date</h3>
            <div>
                <input type="datetime-local" class="edit-input" id="dateInput">
                <br>
                <button class="set-button" onclick="setCountdown()">Set Countdown ‚ù§Ô∏è</button>
            </div>
            <div style="margin-top: 1rem;">
                <input type="text" class="edit-input" id="messageInput" placeholder="Custom message..." maxlength="100">
                <br>
                <button class="set-button" onclick="setMessage()">Update Message üíï</button>
            </div>
        </div>
    </div>

    <script>
        let countdownDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000); // Default: 7 days from now
        let countdownInterval;

        // Load saved data
        if (localStorage.getItem('meetingDate')) {
            countdownDate = parseInt(localStorage.getItem('meetingDate'));
        }
        if (localStorage.getItem('customMessage')) {
            document.getElementById('message').textContent = localStorage.getItem('customMessage');
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('message').textContent = "It's time! We should be together now! üéâ‚ù§Ô∏èü•π";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function setCountdown() {
            const dateInput = document.getElementById('dateInput').value;
            if (dateInput) {
                countdownDate = new Date(dateInput).getTime();
                localStorage.setItem('meetingDate', countdownDate.toString());
                updateCountdown();
                alert('Countdown date set! ‚ù§Ô∏è');
            } else {
                alert('Please select a date and time!');
            }
        }

        function setMessage() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim()) {
                document.getElementById('message').textContent = messageInput.value.trim();
                localStorage.setItem('customMessage', messageInput.value.trim());
                messageInput.value = '';
                alert('Message updated! üíï');
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Start the countdown
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);

        // Create floating hearts periodically
        setInterval(createFloatingHeart, 2000);
        
        // Create some initial hearts
        for(let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 400);
        }

        // Set initial date input to current date/time
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dateInput').value = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
